<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="calendar.css">
	<head>
		<title>Calendar</title>
	</head>
	<body>
		<script>
			var month=["January", "Febuary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
		    var year=2021;
		    var day_name=["Mon", "Tues", "Weds", "Thurs", "Fri", "Sat", "Sun"];
		    var num_month=1;
		</script>

		<dir class="navbar?">
			<button class="sign_out" onclick="go to home page">Sign Out</button>
			<button class="login" onclick="go to login page">Login</button>
			<br>
		</dir>

		<div class="month">
		  <ul>
		    <button class="prev" onclick="num_month = prev_button()">&#10094;</button>
		    	<script>
		    		function prev_button()
		    		{
		    			num_month = 0;
		    		} 
		    	</script>
		    <button class="next" onclick="next_button()">&#10095;</button>
		    	<script>
		    		function next_button()
		    		{
		    			num_month++;
		    		}
		    	</script>
		    <script>		    	
		    	document.write("<li>"+month[num_month]+"<br><span>"+year+"</span></li>");
		    </script>
		  </ul>
		</div>

		<ul class="weekdays">
			<script>
				for(var i=0; i<7; i++)
			    	document.write("<li>"+day_name[i]+"</li>");
			</script>
		</ul>

		<ul class="days">
			<!--<li><span class="active">10</span></li>-->
			<script>
		 		switch (num_month)
		 		{
		 			case 0:
		 			case 9:
		 			{
		 				for(var i=0; i<5; i++)
		 					document.write("<li>"+" "+"</li>");
		 				break;
		 			}
		 			case 1:
		 			case 2:
		 			case 10:
		 			{
		 				document.write("<li>"+" "+"</li>");
		 				break;
		 			}
		 			case 3:
		 			case 6:
		 			{
		 				for(var i=0; i<4; i++)
		 					document.write("<li>"+" "+"</li>");
		 				break;
		 			}
		 			case 4:
		 			{
		 				for(var i=0; i<6; i++)
		 					document.write("<li>"+" "+"</li>");
		 				break;
		 			}
		 			case 5:
		 			{
		 				for(var i=0; i<2; i++)
		 					document.write("<li>"+" "+"</li>");
		 				break;
		 			}
		 			case 8:
		 			case 11:
		 			{
		 				for(var i=0; i<3; i++)
		 					document.write("<li>"+" "+"</li>");
		 		 			break;
		 			}
		 		}
		 		for(var i=1; i<=28; i++)
		 			document.write("<li>"+i+"</li>");
		 		if(num_month == 0 || num_month == 2 || num_month == 4 || num_month == 6 || num_month == 7 || num_month == 9 || num_month==11)
		 			{
		 				document.write("<li>"+29+"</li>");
		 				document.write("<li>"+30+"</li>");
		 				document.write("<li>"+31+"</li>");
		 			}
		 		else if(num_month != 1)
		 			{
		 				document.write("<li>"+29+"</li>");
		 				document.write("<li>"+30+"</li>");
		 			}
		 	</script>
		</ul>
		 
	</body>
</html>
